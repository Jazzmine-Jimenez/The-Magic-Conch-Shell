<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AJAX Project</title>
  <link
    href="https://fonts.googleapis.com/css2?family=Dancing+Script&family=Ribeye&family=Zilla+Slab:ital,wght@1,300&display=swap"
    rel="stylesheet">
    <link rel="stylesheet" crossorigin="anonymous"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css"
      integrity="sha512-1PKOgIY59xJ8Co8+NE6FZ+LOAZKjy+KY8iq0G4B3CyeY6wYHN3yt9PW0XpSriVlkMXe40PTKnXrLnZ9+fkDaog==">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.5.1/gsap.min.js"></script>
  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="css/layout.css">
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>
  <div class="main-container">
    <div class="navbar">
      <div class="column-two-third">
        <h1>The Magic Conch Shell</h1>
      </div>
      <div class="column-one-third">
        <i class="fas fa-home home-icon go-home"></i>
        <i class="fas fa-search search-icon go-search"></i>
      </div>
    </div>
  <!------------- HOME PAGE ------------------->
    <div class="home-page container">
      <div class="row">
        <div class="column-half">
          <img class="sponge-img" src="images/bored-sponge.gif" alt="Bored SpongeBob">
        </div>
        <div class="column-half">
          <div class="button">
            <button class="get-started-button">Ask the Magic Conch Shell</button>
          </div>
        </div>
      </div>
    </div>
  <!------------- MAIN (SEARCH) PAGE ------------------->
    <div class="main-page container hidden">
      <div class="row">
        <div class="column-half">
          <h1 class="main-page-title">Click the Magic Conch</h1>
          <img class="conch-button" src="images/conch-button.png" alt="Magic conch">
        </div>
        <div class="column-half">
          <h2 class="search">Or search by:</h2>
          <button class="categories-button">Categories</button>
          <button class="level-button">Level of Difficulty</button>
        </div>
      </div>
    </div>
  <!------------- ACTIVITY PAGE ------------------->
    <div class="activity-page container hidden">
      <div class="row">
        <div class="column-full">
          <h1 class="activity-saying">The Shell has Spoken:</h1>
        </div>
      </div>
      <div class="row">
        <img class="sponge-img" src="images/praise-conch.png" alt="SpongBob and Patrick praising the magic conch">
      </div>
      <div class="activity-row"> </div>
      <div class="row">
        <button class="search-button">Back to Search</button>
      </div>
    </div>
  <!------------- LEVEL PAGE ------------------->
    <div class="level-page container hidden">
      <div class="row">
        <div class="column-full level-intro">
          <h2>Level of Difficulty</h2>
          <p>Choose your level then click the magic conch</p>
          <form action="GET">
            <label for="level"> easy
            <input type="range" name="level" id="level" min="0" max="1" step="0.1"> hard
            </label>
          </form>
        </div>
      </div>
      <div class="row">
        <img class="conch-button" src="images/conch-button.png" alt="Magic conch">
      </div>
      <div class="row">
        <button class="search-button">Back to Search </button>
      </div>
    </div>
  <!------------- CATEGORY PAGE ------------------->
    <div class="category-page container hidden">
      <div class="row">
        <div class="column-full category-intro">
          <h2>Categories</h2>
          <p>Choose your category then click the magic conch</p>
          <form action="GET">
            <select name="category" id="category">
              <option value="education">Educational</option>
              <option value="recreational">Recreational</option>
              <option value="social">Social</option>
              <option value="diy">DIY</option>
              <option value="charity">Charity</option>
              <option value="cooking">Cooking</option>
              <option value="relaxation">Relaxation</option>
              <option value="music">Music</option>
              <option value="busywork">Busywork</option>
            </select>
          </form>
        </div>
      </div>
      <div class="row">
        <img class="conch-button" src="images/conch-button.png" alt="Magic conch">
      </div>
      <div class="row">
        <button class="search-button">Back to Search </button>
      </div>
    </div>
  </div>
  <script src="js/data.js"></script>
  <script src="js/main.js"></script>
</body>
</html>
